<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable
            value="#{employeSummaryBean.employeeSummary.employeeList}"
            var="employeeDetail">
            <h:column>
                <h:outputText value="#{employeeDetail.employeeId}"/> 
            </h:column>
            <h:column>
                <h:outputText value="#{employeeDetail.employeName}"/> 
            </h:column>
            <h:column>
                <h:outputText value="#{employeeDetail.montlySalary}"/> 
            </h:column>
            <h:column>
                <h:outputText value="#{employeeDetail.departmentId}"/> 
            </h:column>
            <h:column>
                <h:outputText value="#{employeeDetail.departmentName}"/> 
            </h:column>
        </h:dataTable>
    </h:body>
</html>
